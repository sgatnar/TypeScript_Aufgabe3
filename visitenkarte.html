<!DOCTYPE html>
<html>
<head>
    <title>Visitenkarte</title>
    <link rel="stylesheet" href="vistenkarte.css">
</head>
<body>
<div class="center-container">
    <div class="card-container">
        <div id="cards-container" data-bind="foreach: cards">
            <div class="card">
                <div class="gridItem">
                    <img class="profilePicture" width="120" data-bind="attr: { src: image_url }">
                </div>
                <div class="info gridItem">
                    <p><strong>Name:</strong> <span data-bind="text: name"></span></p>
                    <p><strong>Studiengang:</strong> <span data-bind="text: studiengang"></span></p>
                    <p><strong>Fachsemester:</strong> <span data-bind="text: fachsemester"></span></p>
                    
                </div>
                <a href="https://git.it.hs-heilbronn.de/" class="icon">
                    <img src="gitlab-icon-rgb.png" width="60px">
                </a>
            </div>
            <div class="sloganCard">
                <h1>,,</h1>
                <p class="statement">
                Ich habe mich für <span>Web Application Development</span> entschieden,<span data-bind="text: statement"></span> 
                </p>
                <img src="hhn-logo.png" class="logo" width="170px"/>
            </div>
        </div>
        <button class="back-button" data-bind="click: goBack">Zurück</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="visitenkarten-build.js"></script>
<script src="visitenkarte-skript.js"></script>
</body>
</html>
